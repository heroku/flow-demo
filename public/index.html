<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.7.0/tachyons.css">
		<title>Vistara Food Booking</title>
	</head>
	<body background="https://thelovevitamin.com/wp-content/uploads/2011/05/P5123128.jpg">
		<div class="vh-100 w-100 flex justify-center">
			<div class="flex flex-column items-center justify-top">
				<h2 class="fw4 red">Vistara </h2>
				<p class="silver ma0">Bhojan</p>
				<div class="pt5">
					<span id="env" class="white pv1 ph2 br-pill bg-light-blue"></span>
				</div>
			</div>
		</div>
		
		<div class="container">
			<form id="phoneChangerForm" action="/update" method="post" style="width: 400px">
			    <div class="panel panel-default">
				<div class="panel-heading">
				    <h3 class="panel-title">Update Your Phone Number</h3>
				</div>
				<div class="panel-body">
				    <div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
				    </div>
				    <div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
				    </div>
				    <div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email" required>
				    </div>
				    <div class="form-group">
					<label for="phone">Booking ID</label>
					<input type="tel" class="form-control" id="phone" placeholder="Booking ID" required>
				    </div>
				</div>
				<div class="panel-footer">
				    <div id="message" class="alert alert-info" role="alert" style="display: none;">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					<span id="messageMessage"></span>
				    </div>
				    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					<span id="errorMessage"></span>
				    </div>
				    <button type="submit" class="btn btn-primary">Update Phone Number</button>
				</div>
            			</div>
        		</form>
    		</div>

	</body>
</html>
